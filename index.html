<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍  -->

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main">
    <div class="card">
      <div class="card__img"></div>
      <div class="card__texts">
        <p class="card__descripcion">Perfume</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__parrafo">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__price">
          <p class="price__now">
            $149.99
          </p>
          <div class="price__before">
            $169.99
          </div>
        </div>
        <a href="#" class="card__cta"><img src="images/icon-cart.svg" alt=""> Add to Cart</a>
      </div>
    </div>
  </main>











</body>

</html>
